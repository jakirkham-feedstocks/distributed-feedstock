{% set sha = "40c1dc9d7059e6202bd3fcb6765fda230dac4497" %}
{% set version = "1.14.2.dev0+" + sha[:7] %}

package:
  name: distributed
  version: {{ version }}

source:
  fn: distributed-{{ version }}.tar.gz
  url: https://github.com/dask/distributed/archive/{{ sha }}.tar.gz
  sha256: 6e988e395a38c9f1839264b6ea3861cd4396c541f29ba4c60d2c9a1ca06de77a

build:
  number: 0
  entry_points:
    - dask-scheduler=distributed.cli.dask_scheduler:go
    - dask-ssh=distributed.cli.dask_ssh:go
    - dask-worker=distributed.cli.dask_worker:go
    - dask-remote=distributed.cli.dask_remote:go
    - dask-submit=distributed.cli.dask_submit:go
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bokeh >=0.12.3
    - boto3
    - click >=6.6
    - cloudpickle >=0.2.1
    - dask >=0.12.0
    - locket
    - msgpack-python
    - psutil
    - s3fs >=0.0.7
    - six
    - tblib
    - toolz >=0.7.4
    - tornado >=4.2
    - zict >=0.1.0

test:
  imports:
    - distributed
    - distributed.bokeh
    - distributed.bokeh.status
    - distributed.bokeh.tasks
    - distributed.cli
    - distributed.diagnostics
    - distributed.http
  commands:
    - dask-scheduler --help
    - dask-ssh --help
    - dask-worker --help

about:
  home: http://distributed.readthedocs.io/en/latest/
  license: BSD 3-Clause
  summary: 'Distributed computing'

extra:
  recipe-maintainers:
    - mrocklin
    - koverholt
